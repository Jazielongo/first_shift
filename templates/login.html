<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inicio de Sesión</title>

    <!-- Estilos y fuente -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/forms-style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="registration-container">
        <div class="image-display-section">
            <img src="{{ url_for('static', filename='img/LOGO-8.png') }}" alt="Logo de la aplicación" class="app-logo">
        </div>
        <div class="registration-form-section">
            <div class="header">
                <h2>Iniciar sesión</h2>
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        <ul>
                            {% for message in messages %}
                                <p>{{ message }}</p>
                            {% endfor %}
                        </ul>
                    {% endif %}
                {% endwith %}
            </div>
            <form class="login-form" method="POST" action="{{ url_for('login') }}" onsubmit="return validateLogin()">
                <div class="form-group">
                    <label for="user-identifier">Usuario, Teléfono o Correo electrónico</label>
                    <input type="text" id="user-identifier" name="user-identifier" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="forgot-password">
                    <a href="#">¿Olvidaste tu contraseña?</a>
                </div>
                <button type="submit" class="submit-button">INICIAR SESIÓN</button>
                <div class="register-link">
                    ¿No tienes una cuenta? <a href="{{ url_for('register') }}">Regístrate aquí</a>
                </div>
            </form>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/login-script.js') }}"></script>
</body>
</html>
